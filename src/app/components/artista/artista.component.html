<app-loading *ngIf="loading" class="text-center m-5"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
    <div class="col-2">
        <img [src]="singer.images | noImage" alt="..." class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3> {{singer.name}} </h3>
        <p>
            <a [href]="singer.external_urls.spotify" target="_blank"> Visitar pagina del artista </a>
        </p>
    </div>
    <div class="col-4">
        <button class="btn btn-outline-danger" routerLink="/search">
          Come Back
        </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Album</th>
                    <th>Song</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of tracks">
                    <td> <img [src]="track.album.images | noImage" alt="..." class="img-thumb img-circle"> </td>
                    <td> {{track.album.name}} </td>
                    <td> {{track.name}} </td>
                    <td> <audio [src]="track.preview_url" controls></audio> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
