<div *ngIf="items.length > 0" class="card-columns animated fadeIn">
    <div *ngFor="let item of items" class="card">
        <img [src]="item.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">Released <small> {{item.release_date}} </small></p>

            <p class="card-text">
                <span *ngFor="let artista of item.artists" class="badge badge-pill badge-primary p-2">
              {{artista.name}}
            </span>
            </p>
        </div>
    </div>


    <!--search template-->

    <div *ngIf="artistas.length > 0" class="card-columns mt-5 animated fadeIn">
        <div *ngFor="let artista of artistas" class="card">
            <img [src]="artista.images | noImage" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{artista.name}}</h5>
                <p class="card-text" *ngIf="artista.popularity">Popularity: <small> {{artista.popularity}} </small></p>

                <p *ngIf="artista.genres" class="card-text">
                    <span *ngFor="let genero of artista.genres" class="badge badge-pill badge-primary m-2 p-2">
            {{genero}}
          </span>
                </p>
            </div>
        </div>
