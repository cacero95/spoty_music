<div class="row">
    <div class="col">
        <input type="text" (keyup)="buscar($event)" class="form-control" placeholder="Buscar Artista...">
    </div>
</div>

<app-loading class="text-center m-5" *ngIf="artistas.length == 0 && load == 1"></app-loading>

<div *ngIf="artistas.length > 0" class="card-columns mt-5 animated fadeIn puntero">
    <div (click)="getArtista(artista.id)" *ngFor="let artista of artistas" class="card">
        <img [src]="artista.images | noImage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{artista.name}}</h5>
            <p class="card-text" *ngIf="artista.popularity">Popularity: <small> {{artista.popularity}} </small></p>

            <p *ngIf="artista.genres" class="card-text">
                <span *ngFor="let genero of artista.genres" class="badge badge-pill badge-primary m-2 p-2">
        {{genero}}
      </span>
            </p>
        </div>
    </div>
